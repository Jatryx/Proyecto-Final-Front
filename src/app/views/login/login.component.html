<div class="row bg-secondary" id="background-image">
  <div class="col-lg-8"></div>
  <div class="col-lg-4 text-center bg-white">
      <div class="image-wrapper">
          <img src="../../../assets/img/logoHM.png" class="mt-5 mb-0 p-0 img-fluid" style="height: 130px" alt="Logo de hermanos Machado" />
      </div>
      <h4 class="my-5">Bienvenido a la app de Competiciones Hermanos Machado</h4>
      <div class="container">
          <h2>Iniciar sesión</h2>
          <form class="form" [formGroup]="miFormulario" (ngSubmit)="logIn()">
              <div class="form-group my-5">
                  <input type="text" class="form-input m-auto" [(ngModel)]="dni" name="dni" formControlName="dni" id="dni" placeholder="Dni" />
              </div>
              <div class="form-group my-5">
                  <input type="password" class="form-input m-auto" [(ngModel)]="password" formControlName="password" id="inputPassword"
                      placeholder="Contraseña" />
              </div>

              <button type="submit" class="btn bg-orange-eviden btn-login">
                  Entrar
              </button>
          </form>
      </div>
      <a routerLink="/formulario">Ir al formulario</a>
  </div>
</div>
