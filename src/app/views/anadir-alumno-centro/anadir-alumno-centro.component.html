
<div class="main">
    <h2>Añadir datos de un candidato</h2>
    <div class="mainContainer">
      <div class="mt-4">
        <hr />
        <div class="row">
          <form [formGroup]="anadirAlumnoCentro" autocomplete="off" (ngSubmit)="save()">
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">DNI</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="ejemplo: 11223344A" formControlName="dni" [(ngModel)]="dni"/>
              </div>
            </div>
  

            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Nombre</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Pepito" formControlName="nombre" [(ngModel)]="nombre"/>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Apellidos</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Pérez" formControlName="apellidos" [(ngModel)]="apellidos"/>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Clase</label>
              <div class="col-sm-9 justify-content-start">
                <input type="text" class="form-control"  formControlName="clase" [(ngModel)]="clase"/>
              </div>
            </div>
  
            <div class="form-group">
              <label for="rol">Rol:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="alumnoRadio" formControlName="role" name="role" value="alumno" [(ngModel)]="role">
                <label class="form-check-label" for="alumnoRadio">
                  Alumno
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="profesorRadio" formControlName="role" name="role" value="profesor" [(ngModel)]="role">
                <label class="form-check-label" for="profesorRadio">
                  Profesor
                </label>
              </div>
            </div>
  
            <!--send and back buttons-->
            <div class="row">
              <div class="col">
                <button title="Guardar el candidato" type="submit" class="btn btn-primary float-end">
                  Guardar
                </button>
                <a title="Volver a la lista de candidatos" [routerLink]="['/alumnosCentro']">
                  <button type="button" class="btn btn-secondary float-end">
                    Volver
                  </button>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
