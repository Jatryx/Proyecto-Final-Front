
<div class="main" *ngIf="competicion">
    <h2>Actualizar la competicion</h2>
  
    <div class="mainContainer">
      <div class="mt-4">
        <hr />
        <div class="row">
          <div class="col">
            <form
              [formGroup]="updateCompeticionForm"
              autocomplete="off"
              (ngSubmit)="save()"
            >
              <!-- DNI-->
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre Competicion</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nombreCompeticion"
                    readonly
                  />
                </div>
              </div>
  
              <!-- Name -->
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Numero Jugadores</label>
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="numeroJugadores"
                  />
                </div>
              </div>
  
              <!-- surname -->
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Fecha Fin</label>
                <div class="col-sm-9">
                  <input
                    type="datetime-local"
                    class="form-control"
                    formControlName="fechaFin"
                  />
                </div>
              </div>
  
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Fecha Inicio</label>
                <div class="col-sm-9">
                  <input
                    type="datetime-local"
                    class="form-control"
                    formControlName="fechaInicio"
                  />
                </div>
              </div>


              <!--send and back buttons-->
              <div class="row">
                <div class="col">
                  <button
                    title="Actualizar el candidato {{ competicion.nombreCompeticion }}"
                    type="submit"
                    class="btn btn-primary float-end"
                  >
                    Guardar
                  </button>
                  <a
                    title="Volver a la lista de candidatos"
                    [routerLink]="['/listCompeticionesAlumnos']"
                  >
                    <button type="button" class="btn btn-secondary float-end">
                      Volver
                    </button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
